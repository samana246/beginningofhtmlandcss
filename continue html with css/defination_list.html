<!-- dt: defination term /title-->
 <!-- dd:defination discription-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
 </head>
 <body>
   <h1>defination list</h1>
     <dl>
       <dt>html</dt>
       <dd>hypertext markup language</dd>
       <dt>css</dt>
       <dd>cascading style sheets</dd>
       <dt>js</dt>
       <dd>javascript</dd>
       <dt>php</dt>
       <dd>hypertext preprocessor</dd>
   </dl>
 </body>
 </html>
